<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="contacts.css">

    <title>Contact Us</title>
</head>
<body>
    <header>
        <!--=============== HEADER ===============-->
        <nav id="header">
           <div class="nav-logo">
               <img src="logo.png" alt="logo" style="height: 40px;">
               <p class="nav-name">Our best coffee</p>
                <!---Nav Toggle---->
                
           </div>
           <div class="nav-menu" id="myNavMenu">
               <ul class="nav_menu_list">
                   <li class="nav_list">
                       <a href="index.html" class="nav-link">Home</a>
                   </li>
                   <li class="nav_list">
                       <a href="about.html" class="nav-link">About Us</a>
                   </li>
                   <li class="nav_list">
                       <a href="portfolio.html" class="nav-link">Portfolio</a>
                   </li>
                   <li class="nav_list">
                       <a href="contact.html" class="nav-link active-link">Contacts</a>
                   </li>
               </ul>
           </div>
           <div class="log-site-btn">
               <a href="sign.up.html" class="sign-up-button"><i class='bx bx-user'></i><h6>Sign-Up</h6></a>        
            </div>
            <div class="nav-menu-btn">
              <i class="fas fa-bars" id="nav-bars"></i>
           </div>
         </nav>
        </header>
    <form class="contact-container">
        <section class="contacts-content">
            <div class="contact-form">
                <h1>Contact Us</h1>
                <div class="input-name">
                    <input type="text" class="first-name" name="fName" placeholder="First Name">
                    <input type="text" class="last-name" name="lName" placeholder="Last Name">
                </div>
                <div class="input-email">
                    <input type="email" class="email" name="email" placeholder="Email">
                </div>
                <div class="input-subject">
                    <input type="text" class="subject" name="subject" placeholder="Subject">
                </div>
                <div class="input-message">
                    <input type="text" class="message" name="message" placeholder="Message">
                </div>
                <div class="action-btn">
                    <button class="btn btn-submit">Submit</button>
                </div>
                <div class="or-text">Or contact us on social media</div>
                <div class="social-contact">
                    <div class="social">
                        <div class="social-icons">
                            <i class="ri-facebook-circle-fill"></i>
                        </div>
                        <div class="social-icons">
                            <i class="ri-mail-fill"></i>
                        </div>
                        <div class="social-icons">
                            <i class="ri-instagram-fill"></i>
                        </div>
                        
                        
                    </div>
                </div>
            </div>
        </section>
    </form>
    
    <!-- ----- SCROLL REVEAL JS Link----- -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="contact-us.js"></script>
</body>
</html>
